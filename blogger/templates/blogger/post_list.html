<!-- blog/templates/blog/post_list.html -->
{% extends 'base_generic.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>Posted by {{ post.author }} on {{ post.created_at }}</p>
            <p>{{ post.content|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
